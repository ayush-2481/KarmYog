<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KarmYog</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<script>
    var module = angular.module("myModule", []);
    var controller = module.controller("myController", function ($scope, $http) {
        $scope.jsonRecordsArry = [];
        $scope.doFetchAll = function () {
            let url = "angular-fetchproviderdash-all";
            $http.get(url).then(success, errors);
            function success(response) {
                $scope.jsonRecordsArry = response.data;
            }
            function errors(response) {
                alert(response.data);
            }
        }
       $scope.showDetails=function(details){
        $scope.selectedDetails=details;
        $('#detailsModal').modal('show');
       }
    })
</script>

<body ng-app="myModule" ng-controller="myController" ng-init="doFetchAll();"
    style="  overflow: hidden;">
    <center>
        <h1 style="margin-top: 10px; margin-bottom: 20px;">Fetching All Records of Providers <br></h1>
        <div class="cointainer col-md-11">
        <table class="table table-primary table-bordered border-primary">
            <tr>
                <thead class="table-dark">
                    <th>Email Id</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Gender</th>
                    <th>Category</th>
                    <th>Firm</th>
                    <th>Website</th>
                    <th>Location</th>
                    <th>Since</th>
                    <th>Profile Pic</th>
                    <th>Otherinfo</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="obj in jsonRecordsArry">
                    <td>{{obj.email}}</td>
                    <td>{{obj.Fname}}</td>
                    <td>{{obj.contact}}</td>
                    <td>{{obj.gender}}</td>
                    <td>{{obj.category}}</td>
                    <td>{{obj.firm}}</td>
                    <td>{{obj.website}}</td>
                    <td>{{obj.location}}</td>
                    <td>{{obj.since}}</td>
                    <td>{{obj.profpic}}</td>
                    <td>{{obj.otherinfo}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
