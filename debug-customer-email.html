<!DOCTYPE html>
<html>
<head>
    <title>Customer Profile Email Debug</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Customer Profile Email Auto-fill Test</h1>
    
    <div style="margin: 20px; padding: 20px; border: 1px solid #ccc;">
        <h3>Test Email Auto-fill</h3>
        <label>Email:</label>
        <input type="email" id="txtEmailProf" style="width: 300px; padding: 8px;" readonly>
        <br><br>
        <button onclick="testAutoFill()">Test Auto-fill</button>
        <button onclick="clearStorage()">Clear Storage</button>
        <button onclick="setTestEmail()">Set Test Email</button>
    </div>
    
    <div id="debug" style="margin: 20px; padding: 20px; background: #f5f5f5; font-family: monospace;"></div>
    
    <script>
        function log(message) {
            console.log(message);
            $('#debug').append('<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>');
        }
        
        function testAutoFill() {
            log("Testing auto-fill...");
            let loggedInEmail = localStorage.getItem("User");
            log("localStorage 'User': " + loggedInEmail);
            
            if (loggedInEmail != null) {
                $("#txtEmailProf").val(loggedInEmail);
                log("‚úÖ Email auto-filled: " + loggedInEmail);
            } else {
                log("‚ùå No email found in localStorage");
            }
        }
        
        function clearStorage() {
            localStorage.removeItem("User");
            $("#txtEmailProf").val("");
            log("üóëÔ∏è Cleared localStorage and email field");
        }
        
        function setTestEmail() {
            localStorage.setItem("User", "customer@example.com");
            log("üìß Set test email: customer@example.com");
        }
        
        $(document).ready(function() {
            log("Document ready");
            testAutoFill();
        });
    </script>
</body>
</html>
