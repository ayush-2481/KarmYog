<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Customer Email Auto-fill</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; font-weight: bold; }
        .success { background: #d4edda; color: #155724; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }
        .btn { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn:hover { background: #0056b3; }
        input { padding: 10px; margin: 10px; width: 300px; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Test Customer Email Auto-fill</h1>
    
    <div class="status info">
        <strong>Testing Steps:</strong><br>
        1. Check if email exists in localStorage<br>
        2. Set test email if none exists<br>
        3. Test auto-fill functionality<br>
        4. Open customer profile to verify
    </div>
    
    <input type="email" id="txtEmailProf" placeholder="Email will be auto-filled" readonly>
    <br>
    <input type="email" id="customEmail" placeholder="Enter custom email" value="customer@test.com">
    <br>
    <button class="btn" onclick="setCustomEmail()">Set Custom Email</button>
    <button class="btn" onclick="clearEmail()">Clear Email</button>
    <button class="btn" onclick="testCustomerProfile()">Test Customer Profile</button>
    
    <p id="status"></p>
    
    <script>
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status ' + type;
            statusEl.innerHTML = message;
        }
        
        function setCustomEmail() {
            const email = document.getElementById('customEmail').value;
            if (email && email.includes('@')) {
                localStorage.setItem("User", email);
                document.getElementById('txtEmailProf').value = email;
                updateStatus('‚úÖ Set email: ' + email + '<br>Now test the customer profile!', 'success');
            } else {
                updateStatus('‚ùå Please enter a valid email address', 'warning');
            }
        }
        
        function clearEmail() {
            localStorage.removeItem("User");
            document.getElementById('txtEmailProf').value = '';
            updateStatus('üóëÔ∏è Email cleared from localStorage', 'info');
        }
        
        function testCustomerProfile() {
            const email = localStorage.getItem("User");
            if (email) {
                updateStatus('üîÑ Opening customer profile with email: ' + email, 'info');
                window.open('http://localhost:3004/customerprof', '_blank');
            } else {
                updateStatus('‚ùå No email in localStorage. Set an email first.', 'warning');
            }
        }
        
        $(document).ready(function() {
            console.log("Testing email auto-fill...");
            
            // Check localStorage
            let loggedInEmail = localStorage.getItem("User");
            console.log("localStorage User:", loggedInEmail);
            
            if (loggedInEmail != null) {
                $("#txtEmailProf").val(loggedInEmail);
                updateStatus("‚úÖ Email auto-filled from localStorage: " + loggedInEmail, "success");
                console.log("Auto-filled email from logged-in user:", loggedInEmail);
            } else {
                updateStatus("‚ùå No logged-in user found in localStorage<br>Setting test email for testing...", "warning");
                console.log("No logged-in user found in localStorage");
                
                // For testing purposes, let's set a test email
                const testEmail = "customer@test.com";
                localStorage.setItem("User", testEmail);
                $("#txtEmailProf").val(testEmail);
                updateStatus("üîß Set test email for testing: " + testEmail + "<br>Click 'Test Customer Profile' to verify!", "info");
            }
        });
    </script>
</body>
</html>
