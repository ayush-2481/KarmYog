<!DOCTYPE html>
<html>
<head>
    <title>Debug Provider Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîç Provider Dashboard Debug</h1>
    <div id="results"></div>
    <button onclick="testAll()">Run All Tests</button>
    <button onclick="setTestUser()">Set Test User</button>
    <button onclick="goToDashboard()">Go to Provider Dashboard</button>
    
    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        function testAll() {
            document.getElementById('results').innerHTML = '';
            
            // Test 1: Check localStorage
            const user = localStorage.getItem("User");
            if (user) {
                log(`‚úÖ User found in localStorage: ${user}`, 'success');
            } else {
                log(`‚ùå No user found in localStorage`, 'error');
            }
            
            // Test 2: Check current URL
            log(`üìç Current URL: ${window.location.href}`, 'info');
            
            // Test 3: Test server health
            fetch('/health')
                .then(response => response.json())
                .then(data => {
                    log(`‚úÖ Server health check passed: ${data.status}`, 'success');
                })
                .catch(error => {
                    log(`‚ùå Server health check failed: ${error.message}`, 'error');
                });
            
            // Test 4: Test provider stats API
            if (user) {
                fetch(`/provider-stats?email=${user}`)
                    .then(response => response.json())
                    .then(data => {
                        log(`‚úÖ Provider stats loaded: ${JSON.stringify(data)}`, 'success');
                    })
                    .catch(error => {
                        log(`‚ùå Provider stats failed: ${error.message}`, 'error');
                    });
            } else {
                log(`‚ö†Ô∏è Cannot test provider stats without user email`, 'warning');
            }
            
            // Test 5: Test provider details API
            if (user) {
                fetch(`/fetch-provider-details?email=${user}`)
                    .then(response => response.json())
                    .then(data => {
                        log(`‚úÖ Provider details loaded: ${Array.isArray(data) ? data.length + ' records' : 'No data'}`, 'success');
                    })
                    .catch(error => {
                        log(`‚ùå Provider details failed: ${error.message}`, 'error');
                    });
            }
        }
        
        function setTestUser() {
            localStorage.setItem("User", "provider@test.com");
            log(`‚úÖ Test user set: provider@test.com`, 'success');
        }
        
        function goToDashboard() {
            window.location.href = '/providerdash';
        }
        
        // Auto-run tests on page load
        window.onload = function() {
            testAll();
        };
    </script>
</body>
</html>
