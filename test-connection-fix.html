<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Pool Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Database Connection Pool Test</h1>
        <p>Test the new connection pooling implementation to resolve the "closed connection" error.</p>
        
        <div class="test-section">
            <h3>Test 1: Customer Profile Search</h3>
            <input type="email" id="testEmail" placeholder="Enter customer email to test" value="">
            <button onclick="testCustomerSearch()">Test Customer Search</button>
            <div id="searchResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>Test 2: Multiple Rapid Requests</h3>
            <p>This test sends multiple requests quickly to stress-test the connection pool.</p>
            <button onclick="testMultipleRequests()">Send 5 Rapid Requests</button>
            <div id="rapidResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>Test 3: Debug Database Info</h3>
            <input type="email" id="debugEmail" placeholder="Enter email for debug" value="">
            <button onclick="testDebugEndpoint()">Test Debug Endpoint</button>
            <div id="debugResult" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Set default email for testing
        $(document).ready(function() {
            const storedEmail = localStorage.getItem('userEmail');
            if (storedEmail) {
                $('#testEmail').val(storedEmail);
                $('#debugEmail').val(storedEmail);
            }
        });

        function testCustomerSearch() {
            const email = $('#testEmail').val();
            if (!email) {
                showResult('searchResult', 'Please enter an email address', 'error');
                return;
            }
            
            $('#searchResult').show().removeClass('success error').text('üîÑ Testing customer search...');
            
            $.ajax({
                url: '/fetch-one',
                method: 'GET',
                data: { kuchEmail: email },
                success: function(response) {
                    showResult('searchResult', '‚úÖ Success!\n' + JSON.stringify(response, null, 2), 'success');
                },
                error: function(xhr, status, error) {
                    const errorMsg = xhr.responseJSON ? xhr.responseJSON.error : error;
                    showResult('searchResult', '‚ùå Error: ' + errorMsg, 'error');
                }
            });
        }

        function testMultipleRequests() {
            const email = $('#testEmail').val() || 'test@example.com';
            $('#rapidResult').show().removeClass('success error').text('üîÑ Sending 5 rapid requests...');
            
            let completedRequests = 0;
            const results = [];
            
            for (let i = 0; i < 5; i++) {
                $.ajax({
                    url: '/fetch-one',
                    method: 'GET',
                    data: { kuchEmail: email },
                    success: function(response) {
                        results.push(`Request ${i + 1}: ‚úÖ Success`);
                        completedRequests++;
                        if (completedRequests === 5) {
                            showResult('rapidResult', results.join('\n'), 'success');
                        }
                    },
                    error: function(xhr) {
                        const errorMsg = xhr.responseJSON ? xhr.responseJSON.error : 'Unknown error';
                        results.push(`Request ${i + 1}: ‚ùå ${errorMsg}`);
                        completedRequests++;
                        if (completedRequests === 5) {
                            showResult('rapidResult', results.join('\n'), 'error');
                        }
                    }
                });
            }
        }

        function testDebugEndpoint() {
            const email = $('#debugEmail').val();
            if (!email) {
                showResult('debugResult', 'Please enter an email address', 'error');
                return;
            }
            
            $('#debugResult').show().removeClass('success error').text('üîÑ Testing debug endpoint...');
            
            $.ajax({
                url: '/debug-customer',
                method: 'GET',
                data: { email: email },
                success: function(response) {
                    showResult('debugResult', '‚úÖ Debug Success!\n' + JSON.stringify(response, null, 2), 'success');
                },
                error: function(xhr, status, error) {
                    const errorMsg = xhr.responseJSON ? xhr.responseJSON.error : error;
                    showResult('debugResult', '‚ùå Debug Error: ' + errorMsg, 'error');
                }
            });
        }

        function showResult(elementId, message, type) {
            const element = $('#' + elementId);
            element.removeClass('success error').addClass(type).text(message).show();
        }
    </script>
</body>
</html>
