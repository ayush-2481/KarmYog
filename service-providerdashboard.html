<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KarmYog</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script>
    $(document).ready(function(){
      let User=localStorage.getItem("User")
      $("#active").html(User);
  
    $(".eye1").mousedown(function () {
                $("#oldPassword").prop("type", "text");
                $(".eye1").addClass("fa-eye").removeClass("fa-eye-slash");
            })

            $(".eye1").mouseup(function () {
                $("#oldPassword").prop("type", "password");
                $(".eye1").addClass("fa-eye-slash").removeClass("fa-eye");
            })
//for new password
            $(".eye2").mousedown(function () {
                $("#newPassword").prop("type", "text");
                $(".eye2").addClass("fa-eye").removeClass("fa-eye-slash");
            })

            $(".eye2").mouseup(function () {
                $("#newPassword").prop("type", "password");
                $(".eye2").addClass("fa-eye-slash").removeClass("fa-eye");
            })
//----------------------------------------
$("#changepassword").click(function(){
          let obj={
            url:"/change-pass",
            data:{
              email:$("#exampleInputEmail1").val(),
              oldpass:$("#oldPassword").val(),
              newpass:$("#newPassword").val(),
            }
          }
          $.ajax(obj).done(function(resp){
            $("#changeErr").html(resp);
          }).fail(function(err){
            alert(err);
          })
        })
        $("#logOut").click(function(){
        if(confirm("ARE YOU SURE TO LOG OUT?")==true)
          {
                localStorage.removeItem("User");
                window.location.href="/";
          }
       })
      });
  </script>
  </head>
  <body>
    
    <body>
      <center><h2>Welcome:<span id="active"></span></h2></center>
        <div class="container text-center">
          <div class="row">
            <div class="col">
      
              <div class="card" style="width: 18rem; text-align: center; margin-left:205px;height:400px;">
                <img src="https://images.unsplash.com/photo-1457449940276-e8deed18bfff?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8cHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D" class="card-img-top"
                  alt="..." height="290px">
                <div class="card-body">
                  <h3 class="card-title">Profile</h3>
                  <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                  <a href="/providerprof" class="btn btn-primary"> VISIT PAGE</a>
                </div>
              </div>
            </div>
            <div class="col">
      
              <div class="card" style="width: 18rem; text-align: center;height:400px;">
                <img
                  src="https://img.etimg.com/thumb/width-420,height-315,imgsize-39696,resizemode-75,msid-107233593/jobs/fresher/indias-employable-youth-up-from-33-9-in-2014-to-51-3-in-2024-dea.jpg"
                  class="card-img-top" alt="..." width="286" height="379">
                <div class="card-body">
                  <h3 class="card-title">Find jobs</h3>
                  <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                  <a href="#" class="btn btn-primary">VISIT PAGE</a>
                </div>
              </div>
            </div>
           
          </div>
          <br><br><br>
          <div class="row">
            
            <div class="col">
      
              <div class="card" style="width: 18rem; text-align: center; margin-left:205px;height:400px;">
                <img
                  src="https://prosettings.net/cdn-cgi/image/dpr=1%2Cf=auto%2Cfit=cover%2Cheight=675%2Cq=85%2Cwidth=1200/wp-content/uploads/best-cs2-settings-and-options.png"
                  class="card-img-top" alt="..." width="286" height="379">
                  <div class="card-body">
                    <h3 class="card-title">Settings</h3>
                    <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Settingbtn">Visit
                      Page</button>
        
                  </div>
              </div>
            </div>
            <div class="col">
      
              <div class="card" style="width: 18rem; text-align: center;height:400px;">
                <img
                  src="https://st4.depositphotos.com/1563253/27983/i/450/depositphotos_279834480-stock-photo-logout-web-sticker-button.jpg"
                  class="card-img-top" alt="..." width="286" height="379">
                <div class="card-body">
                  <h3 class="card-title">Provider-Logout</h3>
                  <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                  <input type="button" class="btn btn-primary" value="Logout" id="logOut">
                </div>
              </div>
            </div>
            <!-- modal of settings -->
            <div class="modal" id="Settingbtn" tabindex="-1">
              <div class="modal-dialog">
                <div class="modal-content" style="background-color: rgb(238, 241, 245); color: rgb(10, 10, 9);">
                  <div class="modal-header">
                    <h3 class="modal-title"><b>Settings</b></h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <p>
                    <form>
                      <div class="mb-3 col-md-11">
                        <label for="exampleInputEmail1" class="form-label"><b>Email address</b></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                      </div>
          
                      <div class="mb-3">
                        <label for="oldPassword" class="form-label"><b>Old Password</b></label>
                        <div class="col-md-12 d-flex align-items-center">
                            <input type="password" class="form-control" id="oldPassword" name="oldPassword">
                            <div class="col-md-1 ms-1">
                                <i class="fa-solid fa-eye-slash fa-beat eye1"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="newPassword" class="form-label"><b>New Password</b></label>
                        <div class="col-md-12 d-flex align-items-center">
                            <input type="password" class="form-control" id="newPassword" name="newPassword">
                            <div class="col-md-1 ms-1">
                                <i class="fa-solid fa-eye-slash fa-beat eye2"></i>
                            </div>
                        </div>
                    </div>
                    
                    </form>
                    </p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" style="margin-right: 5px;">Close</button>
                    <button type="button" class="btn btn-primary" style="margin-right: 140px;" id="changepassword">Change Password</button><span id="changeErr">
          
                    </span>
                  </div>
                </div>
              </div>
            </div>
          
          </div>
          <br>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
