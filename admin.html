<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<style>
    body {
      background: url('https://t4.ftcdn.net/jpg/01/05/72/61/360_F_105726195_r0MpL0Noxp2NeMh3RsRwCskbeL7ensjV.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
    }
    .card {
      width: 290px;
      height: 290px;
      margin-bottom: 20px; /* Add margin between cards */
      margin-top: 40px;
      margin-right: 70px;
    }

    .card-body {
      text-align: center;
    }

    .card-img-top {
      padding-top:10px;
      margin-top:10px;
      height: 150px;
      object-fit: cover; /* Ensure the image covers the whole space */
      border-radius: 10px 10px 0 0; /* Rounded corners for the top */
    }

    .btn-primary {
      width: 100%; 
      margin-top: 10px; 
    }
  </style>
<body>

    <!-- <div class="image"><img src="https://t4.ftcdn.net/jpg/01/05/72/61/360_F_105726195_r0MpL0Noxp2NeMh3RsRwCskbeL7ensjV.jpg" style="width: 1280px; height:585px;"  alt=""></div> -->
    
    <div class="container ms-auto">
        <div class="row justify-content-end">
            <div class="card" style="width: 18rem;">
                <img
                  src="https://www.webmonnaie.com/media/2012/07/wordpress-theme-comparateur-prix-600x338.jpg "
                  class="card-img-top" alt="...">
                <div class="card-body">
                  <h3 class="card-title" style="color: black;"> Users Manager </h3>
                
                  <a href="/users-manager" class="btn btn-primary">VISIT PAGE</a>
                </div>
              </div>
              
              <div class="card" style="width: 18rem;">
                <img
                  src="https://www.shutterstock.com/image-vector/user-surfs-internet-reads-news-260nw-1634766739.jpg"
                  class="card-img-top" alt="...">
                <div class="card-body">
                  <h3 class="card-title" style="color: black;"> Providers </h3>
                
                  <a href="/provider-table" class="btn btn-primary">VISIT PAGE</a>
                </div>
              </div>
              <div class="card" style="width: 18rem;">
                <img
                  src="https://www.hostinger.com/tutorials/wp-content/uploads/sites/2/2018/12/wordpress-images-sizes.png"
                  class="card-img-top" alt="...">
                <div class="card-body">
                  <h3 class="card-title" style="color: black;"> Customers </h3>
                
                  <a href="/customer-table" class="btn btn-primary">VISIT PAGE</a>
                </div>
              </div>
        </div>
      </div>
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
