<!doctype html>
<html lang="en">

<head>
	<title>KarmYog</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css files/styles.css">
</head>

<body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
						<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
						<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>
											<div class="form-group">
												<input type="email" class="form-style" placeholder="Email">
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" class="form-style" placeholder="Password">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="https://www.web-leb.com/code" class="btn mt-4">Login</a>
											<p class="mb-0 mt-4 text-center"><a href="https://www.web-leb.com/code"
													class="link">Forgot your password?</a></p>
										</div>
									</div>
								</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											 <h4 class="mb-3 pb-3">Sign Up</h4>
											
											<div class="form-group mt-2">
												<label for="floatingInput">Email address <span id="signuperr"></span></label>
												<input type="email" id="signupEmail" class="form-style" placeholder="Email">
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" class="form-style" placeholder="Password">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											 <!-- <div class="form-floating col-md-10 mb-3">
												<input type="email" class="form-control" id="signupEmail" placeholder="name@example.com">
												<label for="floatingInput">Email address <span id="signuperr"></span></label>
											</div> 
											<div class="form-floating col-md-11 d-flex align-items-center mb-3">
												<input type="password" class="form-control" id="signupPass" placeholder="Password">
												<label for="floatingPassword">Password <span id="signuperrpass"></span></label>
												<div class="col-md-1 ms-1">
													<i class="fa-solid fa-eye-slash fa-beat"></i>
												</div>
						
											</div> -->
						
											<div class="form-floating col-md-10 ">
												<select class="form-select" id="signupUser" name="signupUser"
													aria-label="Floating label select example">
						
													<option value="None">Select</option>
													<option value="Customer">Customer</option>
													<option value="Service-Provider">Service-Provider</option>
												</select>
												<label for="floatingSelect">User-Type</label>
											</div>

											<button type="button" class="btn mt-4" id="signvalidid">Signup</button><span
												id="signstatus"></span> 
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
